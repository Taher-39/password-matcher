<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pinShowField" class="form-control" type="text" value=''>
                    <button id="pinGenerator" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="pinMatchField" class="form-control" type="text" value="">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" value="7" onclick="captureValue('7')">7</div>
                              <div class="button" value="8" onclick="captureValue('8')">8</div>
                              <div class="button" value="9" onclick="captureValue('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" value="4" onclick="captureValue('4')">4</div>
                              <div class="button" value="5" onclick="captureValue('5')">5</div>
                              <div class="button" value="6" onclick="captureValue('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" value="1" onclick="captureValue('1')">1</div>
                              <div class="button" value="2" onclick="captureValue('2')">2</div>
                              <div class="button" value="3" onclick="captureValue('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" value="<" onclick="captureValue('<')"><</div>
                                <div class="button" value="0" onclick="captureValue('0')">0</div>
                                <div class="button" value="C" onclick="clearField()">C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="noMatched" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="matched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
</body>
<script>
   const pinGenerator = document.getElementById('pinGenerator');
   const pinShowField = document.getElementById('pinShowField');
   const pinMatchField = document.getElementById('pinMatchField');
   const submit = document.getElementById('submit');
   pinGenerator.addEventListener('click', function () {
       const randomNumber =  parseInt((Math.random() * 10000 + '').split('.')[0])
       pinShowField.value = randomNumber;
    
       
    });

    submit.addEventListener('click', function () {
        const randomValue = pinShowField.value;
        const inputValue = parseInt(pinMatchField.value)
        if(randomValue == inputValue){
            document.getElementById('matched').style.display = 'block';
            document.getElementById('noMatched').style.display = 'none';
            // alert('yes,pin Match');
        }
        else{
            document.getElementById('noMatched').style.display = 'block';
            document.getElementById('matched').style.display = 'none';
            //alert('Ohh...No..Try Again')
        }
    });

   function captureValue(btnValue){
     document.getElementById('pinMatchField').value += btnValue;
   } 

   function clearField() {
       document.getElementById('pinMatchField').value = '';
   }
</script>
</html>
